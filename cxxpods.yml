name: stato
#android: true

toolchainExcludeHost: true
toolchains:
  macosX8664:
    system: darwin
    arch: x86_64
    abi: elf
#  androidNativeX86:
#    system: android
#    arch: x86
#    abi: android
#    file: cmake/toolchains/android.cmake
  androidNativeArm32:
    system: android
    arch: arm
    abi: android
    file: cmake/toolchains/android.cmake
  androidNativeArm64:
    system: android
    arch: aarch64
    abi: android
    file: cmake/toolchains/android.cmake
  iosArm32:
    system: ios
    arch: arm
    abi: unknown
    file: cmake/toolchains/ios.cmake
    cmake:
      flags:
        PLATFORM: OS
        CMAKE_OSX_ARCHITECTURES: armv7
        DEPLOYMENT_TARGET: "9.00"
        ARCHS: armv7
        ENABLE_ARC: 1
        ENABLE_BITCODE: 1
        ENABLE_VISIBILITY: 1

  iosArm64:
    system: ios
    arch: aarch64
    abi: unknown
    file: cmake/toolchains/ios.cmake
    cmake:
      flags:
        PLATFORM: OS64
        CMAKE_OSX_ARCHITECTURES: arm64
        DEPLOYMENT_TARGET: "9.00"
        ENABLE_ARC: ON
        ARCHS: arm64
        ENABLE_BITCODE: 1
        ENABLE_VISIBILITY: 1
  # iosX64:
  #   system: ios
  #   arch: x86_64
  #   abi: unknown
  #   file: cmake/toolchains/ios.cmake
  #   cmake:
  #     flags:
  #       PLATFORM: SIMULATOR64
  #       CMAKE_OSX_ARCHITECTURES: x86_64

dependencies:
  protobuf: v3.7.1
  gflags: 2.2.2
  glog: 0.3.5
  double-conversion: 3.0.0
  folly: v2018.09.10.00
  event: 2.1.9
  openssl-android: 1.1.0h-r2
  rsocket: 0.10.3
  nlohmann-json: 3.5.0
  boost-for-react-native: 1.63.0-0


tools:
  protobuf: "v3.7.1"
